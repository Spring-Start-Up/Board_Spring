<html>
<head>
    <meta charset="UTF-8">
    <title>게시물 작성폼</title>
</head>
<body>
<form class="container" action="/board/writepro" method="post">
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input name="title" type="text">
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea name="content" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">유저이름</label>
        <textarea name="user" rows="3"></textarea>
    </div>
    <button type="submit" >작성</button>
</form>
</body>
</html>
